			<!--ログインフォームを表示するmain-->
			<main>
				<!--グリッドシステム-->
				<div class="container">
					<!--プロパティの値をcenterにする-->
					<div class="row justify-content-center">
						<!--画面サイズに応じて要素幅を変更する-->
						<div class="col-xl-3 col-lg-4 col-md-5 col-sm-7">
							
							<h1 class="fs-2 my-3 text-center">ログイン</h1>
							
							<!--ログアウト時-->
							<div th:if="${param.loggedOut}">
								<p class="text-success">ログアウトしました。</p>
							</div>
							
							<!--エラー時-->
							<div th:if="${successMessage}">
								<p class="text-success" th:text="${successMessage}"></p>
							</div>
							
							<!--入力エラー時-->
							<div th:if="${param.error}">
								<p class="text-danger">メールアドレスまたはパスワードが正しくありません。</p>
							</div>
							
							<!--ログイン入力フォーム-->
							<form th:action="@{/login}" method="post">
								<div class="form-group mb-3">
									<input type="text" class="form-control" name="username" autocmplete="email" placeholder="メールアドレス" autofocus>
								</div>
								<div class="form-group mb-3">
									<input type="password" class="form-control" name="password" autocomplete="new-password" placeholder="パスワード">
								</div>
								<div class="d-flex justify-content-center mb-3">
									<button type="submit" class="btn btn-primary w-100">ログイン</button>
								</div>
							</form>
							
							<!--会員登録ページへ-->
							<div class="text-center">
								<a th:href="@{/signup}" class="text-decoration-none">会員登録</a>
							</div>
							
						</div>
					</div>
				</div>
			</main>
