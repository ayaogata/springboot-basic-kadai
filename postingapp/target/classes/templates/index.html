<!--
	ログイン後にリダイレクトされるトップページ
-->

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	
	<head>
		<meta charset="UTF-8">
		<meata name="viewport" content="width=device-width, initial-scale=1">
		<title>トップ</title>
	</head>
	
	<body>
		
		<!--ヘッダー部分-->
		<header>
			<nav>
				<a th:href="@{/}">投稿アプリ</a>
				
				<ul>
					<li>
						<a th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
							ログアウト
						</a>
						<form id="logout-form" th:action="@{/logout}" method="post"></form>
					</li>
				</ul>
			</nav>
		</header>
		
		<!--ログインが完了していた場合のmain-->
		<main>
			<div th:if="${param.loggedIn}">
				<p>ログインしました。</p>
			</div>
		</main>
		
		<!--フッター部分-->
		<footer>
			<p>&copy; 投稿アプリ All rights reserved.</p>
		</footer>
	</body>
	
</html>
